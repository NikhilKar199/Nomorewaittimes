<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No More Wait Times - Plan Your Visit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .breadcrumbs {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .breadcrumbs a {
      text-decoration: none;
      color: #007bff;
      margin-right: 5px;
    }

    .breadcrumbs a:hover {
      text-decoration: underline;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    form {
      display: grid;
      gap: 15px;
      max-width: 700px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav class="breadcrumbs">
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/my_trips">My Trips</a> /
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/about_us">About Us</a> /
    <a href="https://nikhilkar199.github.io/Nomorewaittimes/contact_us">Contact Us</a>
  </nav>

  <div class="content">
    <h1>Plan Your Theme Park Visit</h1>
    <form id="tripForm" onsubmit="return validateForm()">
      <div>
        <label for="park">Choose Theme Park:</label>
        <select id="park" name="park" required>
          <option value="">--Select--</option>
          <option value="disneyland">Disneyland (CA)</option>
          <option value="disneyworld">Walt Disney World (FL)</option>
          <option value="universalhollywood">Universal Studios Hollywood (CA)</option>
          <option value="universalorlando">Universal Orlando (FL)</option>
          <option value="sixflags">Six Flags Magic Mountain (CA)</option>
          <option value="seaworld">SeaWorld Orlando (FL)</option>
        </select>
      </div>

      <div>
        <label for="date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date" required />
      </div>

      <div>
        <label for="arrival_time">Arrival Time:</label>
        <input type="time" id="arrival_time" name="arrival_time" required />
      </div>

      <div>
        <label for="departure_time">Departure Time:</label>
        <input type="time" id="departure_time" name="departure_time" required />
      </div>

      <div>
        <label for="party_size">Number of People in Party:</label>
        <input type="number" id="party_size" name="party_size" min="1" required />
      </div>

      <div>
        <label for="closed_rides">Closed Rides (if any):</label>
        <textarea id="closed_rides" name="closed_rides" placeholder="e.g. Splash Mountain or 'None'">None</textarea>
      </div>

      <div>
        <label for="avoid_rides">Rides You Donâ€™t Want to Go On:</label>
        <textarea id="avoid_rides" name="avoid_rides" placeholder="e.g. Tower of Terror or 'None'">None</textarea>
      </div>

      <div class="error" id="errorMsg"></div>

      <button type="submit">Submit Plan</button>
    </form>
  </div>

  <script>
    const parkHours = {
      disneyland: { open: "08:00", close: "22:00" },
      disneyworld: { open: "09:00", close: "23:00" },
      universalhollywood: { open: "09:00", close: "21:00" },
      universalorlando: { open: "08:00", close: "22:00" },
      sixflags: { open: "10:30", close: "20:00" },
      seaworld: { open: "09:00", close: "21:00" }
    };

    function validateForm() {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      const park = document.getElementById('park').value;
      const date = new Date(document.getElementById('arrival_date').value);
      const now = new Date();
      now.setHours(0, 0, 0, 0); // Only compare date, not time

      if (date < now) {
        errorMsg.textContent = "Arrival date cannot be before today.";
        return false;
      }

      const arrivalTime = document.getElementById('arrival_time').value;
      const departureTime = document.getElementById('departure_time').value;

      if (!parkHours[park]) {
        errorMsg.textContent = "Please select a valid park.";
        return false;
      }

      const openTime = parkHours[park].open;
      const closeTime = parkHours[park].close;

      if (arrivalTime < openTime || arrivalTime > closeTime) {
        errorMsg.textContent = `Arrival time must be between ${openTime} and ${closeTime} for the selected park.`;
        return false;
      }

      if (departureTime < openTime || departureTime > closeTime) {
        errorMsg.textContent = `Departure time must be between ${openTime} and ${closeTime} for the selected park.`;
        return false;
      }

      if (departureTime <= arrivalTime) {
        errorMsg.textContent = "Departure time must be after arrival time.";
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
