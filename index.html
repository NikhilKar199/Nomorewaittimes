<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Trip Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <img src="images/hero.jpg" alt="Theme Park" width="100%">
    </section>

    <!-- Plan Your Trip Section -->
    <section id="plan-trip">
        <h2>Plan Your Trip</h2>
        <form id="trip-form">
            <label for="trip-name">Trip Name:</label>
            <input type="text" id="trip-name" name="trip-name"><br><br>

            <label for="trip-date">Trip Date:</label>
            <input type="date" id="trip-date" name="trip-date"><br><br>

            <label for="trip-duration">Trip Duration:</label>
            <input type="number" id="trip-duration" name="trip-duration" placeholder="Number of days"><br><br>

            <button type="button" onclick="saveTrip()">Save</button>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>

    <!-- Map Section -->
    <section id="map">
        <h2>Explore the Theme Park</h2>
        <div id="google-map" style="height: 500px;"></div>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2025 Trip Planner</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
